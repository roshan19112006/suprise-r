<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Gift Card for Roshan</title>
  <style>
    body {
      background: linear-gradient(135deg, #fddde6, #c1f0f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    .card h1 {
      color: #ff4081;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2em;
      color: #333;
    }

    .gift {
      font-size: 50px;
      margin: 20px 0;
    }

    .balloons {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="balloons">🎈🎉🎁</div>
    <h1>Happy Birthday Roshan!</h1>
    <div class="gift">🎂🎊</div>
    <p>Wishing you a day filled with love, fun, and surprises!<br> You’re amazing, and this day is all yours! 💖</p>
  </div>
</body>
</html>
